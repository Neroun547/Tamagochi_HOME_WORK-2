<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
<div class="root">
    <div class="logo__wrapper">
        <form class="form__logo">
            <input type="text" class="input__val" placeholder="Назвите своего питомца">
            <button type="submit" class='btn'>Отправить</button>
        </form>
        <div class="wrapper">
            <strong>Имя:</strong>
            <div class="logo"></div>
        </div>
        <div class="wrapper">
            <strong>Здоровье:</strong><div class="health"></div>
        </div>
        <div class="wrapper">
            <strong>Щастья:</strong><div class="happiness"></div>
        </div>
        <div class="wrapper">
            <strong>Сытость:</strong><div class="famine"></div>
        </div>
        <div class="wrapper">
            <strong>Запас воды:</strong><div class="thirst"></div>
        </div>
        <div class="wrapper">
            <strong>Дней прожито:</strong><div class="day"></div>
        </div>
    </div>
    <div class="btn__section">
        <button class="btn__walk">Сходить на прогулку</button> 
        <button class="btn__eat">Покормить</button> 
        <button class="btn__water">Дать воды</button> 
        <button class="btn__health">Лечить</button>
    </div>
</div>
    <script src="script.js"></script>
    <script src="./task.js"></script>
</body>

</html>
